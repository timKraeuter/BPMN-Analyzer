<span class="example-pizza-party" matSnackBarLabel>
    <div *ngIf="result.error; else noError">
        Property checking {{ result.error }}
    </div>
    <ng-template #noError>
    <div>Property is {{result.valid ? "valid" : "not valid"}}</div>
    </ng-template>
</span>
<span matSnackBarActions>
    <button
      mat-button
      matSnackBarAction
      (click)="snackBarRef.dismissWithAction()"
    >
        close
    </button>
</span>
