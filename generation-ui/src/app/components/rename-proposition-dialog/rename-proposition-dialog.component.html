<h1 mat-dialog-title>Rename proposition</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Proposition name</mat-label>
        <input matInput [(ngModel)]="newName" cdkFocusInitial />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="this.save()">Save</button>
    <button mat-button (click)="this.cancel()">Cancel</button>
</div>
